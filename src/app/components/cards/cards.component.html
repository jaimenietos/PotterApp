<div  class="card-columns m-5 animated fadeIn" >

  <div (click)="seeHero(item)" *ngFor= "let item of items" class="card puntero">
    <img  class="card-img-top" >
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">{{item.description}} </p>
    </div>
  </div>

</div>
