<div class="container m-5">
  <app-loading *ngIf="loading"></app-loading>
  <div class="row animated fadeIn" *ngIf="!loading">

    <div class="col-2">
        <img src="../../../../assets/img/character.png" class="img-thumbnail img-circle">
    </div>
    <div class="col">
     <h3>{{character.name}}</h3>
      <p class="card-text">
        <small class="text-muted">Role: {{character.role}}</small><br>
        <small class="text-muted">House: {{character.house}}</small><br>
        <small class="text-muted">School: {{character.school}}</small><br>
        <small class="text-muted">Blood Status: {{character.bloodStatus}}</small><br>
        <small class="text-muted">Specie: {{character.species}}</small><br>

      </p>
    </div>

    <div class="col-4 text-right">

      <button routerLink="/characters" class="btn btn-outline-danger">Back</button>
    </div>



  </div>
</div>
